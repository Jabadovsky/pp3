<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act3</title>
</head>
<body>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" autofocus>
    </div>
    <br>
    <div>
        <label for="email">Correo electronico:</label>
        <input type="email">  
    </div>
    <br>
    <div>
        <label for="url">URL:</label>
        <input type="text" placeholder="Escribe la URL de tu pÃ¡gina web personal">
    </div>
    <br>
    <div>
        <label for="fecha">Fecha:</label>
        <input type="date">
    </div>
    <br>
    <div>
        <label for="tiempo">Tiempo:</label>
        <input type="time">
    </div>
    <br>
    <div>
        <label for="fecha y hora">Fecha y hora:</label>
        <input type="datetime-local">
    </div>
    <br>
    <div>
        <label for="mes">Mes:</label>
        <input type="month">
    </div>
    <br>
    <div>
        <label for="semana">Semana:</label>
        <input type="week">
    </div>
    <br>
    <div>
        <label for="numero">Numero (min - 10, max 10):</label>
        <input type="number" min="-10" max="10">
    </div>
    <br>
    <div>
        <label for="telefono">Telefono:</label>
        <input type="tel">
    </div>
    <br>
    <div>
        <label for="termino de busqueda">Termino de busqueda:</label>
        <input type="search">
    </div>
    <br>
    <div>
        <label for="color">Color favorito:</label>
        <input type="color">
    </div>
    <br>
    <button>Enviar</button>
</body>
</html>
